<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Library</title>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKUH9HsiIMhnxB39uceBW9A0M3E6Im7c-pcA&s" sizes="16×16" type="image/png" /> 
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="appboot">
  <div class="ring"></div>
  STEAN
</div>

<header>STEAN LITE - LIBRARY</header>
<a href="index.html">ストア</a>
<a href="library.html">ライブラリ</a>

<div class="deck-grid" id="lib"></div>

<script src="steam.js"></script>
<script>
const l=document.getElementById("lib");
const o=owned();

GAMES.forEach(g=>{
 if(o.includes(g.id)){
  const pt=(playtime()[g.id]||0);
  const c=document.createElement("div");
  c.className="deck-card";
  c.innerHTML=`
   <img src="${g.img}">
   <h3>${g.title}</h3>
   <div>プレイ時間 ${pt} 秒</div>
   <button class="bigbtn" onclick="startGame('${g.id}')">▶ プレイ</button>
  `;
  l.appendChild(c);
 }
});
</script>

</body>
</html>
